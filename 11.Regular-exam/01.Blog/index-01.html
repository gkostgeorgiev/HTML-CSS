<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style-01.css">
</head>

<body>
    <main class="main">
        <div class="cards">
            <div class="card">
                <img src="images/music.jpg" alt="1" class="img">
                <p class="text">Movie reviews</p>
            </div>
            <section class="card">
                <img src="images/celebrity.jpg" alt="2" class="img">
                <p class="text">Celebrity interviews</p>
            </section>
            <section class="card">
                <img src="images/tv-show.jpg" alt="3" class="img">
                <p class="text">TV show guides</p>
            </section>
            <section class="card">
                <img src="images/art.jpg" alt="4" class="img">
                <p class="text">Arts and culture</p>
            </section>
        </div>
        <div class="other-category">
            <h3 class="heading">Other Category</h3>
            <ul class="category-items">
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</li>
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Web development</li>
                <li class="category-item"><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
            </ul>
        </div>
    </main>
</body>

</html>
